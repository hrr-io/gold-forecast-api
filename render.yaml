services:
  - type: web
    name: gold-forecast-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FRED_API_KEY
        fromSecret: FRED_API_KEY
      - key: OANDA_API_KEY
        fromSecret: OANDA_API_KEY
      - key: GITHUB_TOKEN
        fromSecret: GITHUB_TOKEN
      - key: GITHUB_REPO
        fromSecret: GITHUB_REPO
    healthCheckPath: /health
    autoDeploy: true